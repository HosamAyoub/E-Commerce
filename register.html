<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp - Shop.co</title>
    <link rel="stylesheet" href="Styles/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="Styles/CSS/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/register.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbarShopCo" class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="index.html"><h1 class="logo">SHOP.CO</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown"></li>

            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <a href="cartPage.html">
              <i class="navbarIcons fa-solid fa-cart-shopping fa-lg navbarIcon"></i>
            </a>
            <a href="#" id="logoutLink" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <i class="navbarIcons fa-regular fa-circle-user fa-lg navbarIcon"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="auth-container">
      <div class="auth-title">Create Account</div>

      <div id="registerAlert" class="alert d-none" role="alert"></div>

      <form id="registerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required />
          <div class="invalid-feedback">Please enter a valid Name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" minlength="6" required />
          <div class="invalid-feedback">Password must be at least 5 characters long.</div>
        </div>
        <div class="mb-3">
          <label for="regConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="regConfirmPassword" required />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <button type="submit" class="loginButton btn btn-primary w-100">Register</button>
      </form>
      <div class="text-link">Already have an account? <a href="login.html">Login</a></div>
    </div>

    <script src="Scripts/JS/bootstrap.bundle.min.js"></script>
    <script src="Scripts/register.js"></script>
  </body>
</html>
